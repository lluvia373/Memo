<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="memo-form">
      <label for="memo-input">Memo</label>
      <input
        type="text"
        placeholder="Enter your memo"
        id="memo-input"
        required
      />
      <button id="memo-submit" type="submit">Save</button>
    </form>

    <ul id="memo-ul"></ul>
    <script src="index.js"></script>
  </body>
</html>
